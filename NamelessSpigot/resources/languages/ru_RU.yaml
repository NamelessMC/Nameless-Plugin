command:
  validate:
    output:
      fail:
        invalid-code: Ваш проверочный код неверен. Проверьте, правильно ли вы скопировали,
          и попробуйте еще раз.
        generic: Произошла неизвестная ошибка при попытке отправить код проверки.
        already-vaidated: Ваша учетная запись уже подтверждена.
        already-validated: Ваш аккаунт уже подтверждён.
      success: Ваша учетная запись была подтверждена.
    usage: '/{command} <code>'
    description: Проверяет учетную запись пользователя на веб-сайте с помощью указанного
      кода.
  user-info:
    output:
      displayname: 'Отображаемое имя: {displayname}'
      username: 'Имя пользователя: {username}'
      uuid: 'UUID: {uuid}'
      registered-date: Зарегистрировано {date}
      validated: 'Аккаунт подтвержден: {validated}'
      'yes': да
      'no': нет
      fail: Произошла неизвестная ошибка при попытке получить информацию об игроке.
      uuid-unknown: неизвестно
      banned: 'Забанен: {banned}'
      primary-group: 'Основная группа: {groupname}'
      all-groups: 'Все группы: {groups_names_list}'
    usage: '/{command} [username]'
    description: Получить информацию о пользователе веб-сайта
  not-a-player: Чтобы выполнить эту команду, вы должны быть игроком.
  no-permission: У вас нет разрешения на выполнение этой команды.
  notifications:
    description: Отображает список уведомлений веб-сайта.
    output:
      no-notifications: У вас нет непрочитанных уведомлений.
      click-to-open: Щелкните, чтобы открыть в веб-браузере
      fail: Произошла ошибка при попытке получить список уведомлений. Сообщите администратору
        сервера об этой проблеме.
      notification: <hover:show_text:"Нажмите сюда для открытия в браузере"><click:open_url:"{url}">{message}
    usage: '/{command}'
  register:
    usage: '/{command} <email>'
    description: Создайте аккаунт на сайте
    output:
      success:
        email: Пожалуйста, проверьте свой почтовый ящик, чтобы завершить регистрацию.
        link: Посетите {link}, чтобы завершить регистрацию.
      fail:
        generic: Произошла ошибка при попытке регистрации. Сообщите администратору
          сервера об этой проблеме.
        already-exists: У вас уже есть учетная запись.
        email-used: Этот адрес электронной почты уже используется для другой учетной
          записи пользователя.
        email-invalid: Указанный адрес электронной почты недействителен.
        username-invalid: Указанное имя пользователя недействительно.
        cannot-send-email: Отправить письмо на ваш Email не удалось. Пожалуйста, свяжитесь
          с администрацией для активации вашего аккаунта.
  report:
    usage: '/{command} <name/uuid> <reason>'
    description: Пожаловаться на игрока
    output:
      success: Спасибо, что пожаловались на этого игрока.
      fail:
        generic: Произошла ошибка во время отправки жалобы. Свяжитесь с администрацией
          для решения проблемы.
        already-open: Вы уже отправляли жалобу на этого игрока.
        report-self: Вы не можете отправить заявку на самого себя.
  subcommands:
    usage: '/{command} [subcommand] [arguments..]'
    help-prefix: /{command}
player:
  self:
    not-registered: Вы должны зарегистрировать учетную запись, чтобы выполнить это
      действие.
    not-validated: Для выполнения этого действия ваша учетная запись должна быть подтверждена.
    no-permission: У вас нет разрешения на выполнение этого действия.
    command-banned: Вы не можете выполнять эту команду, поскольку вы заблокированы
      на сайте.
  other:
    not-found: Этот игрок не найден.
    not-validated: Аккаунт этого игрока не подтвержден.
    not-registered: Этот игрок не зарегистрирован на сайте.
join-not-registered: У вас еще нет учетной записи на нашем сайте. Пожалуйста, зарегистрируйтесь,
  используя /register.
