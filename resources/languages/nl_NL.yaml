player:
  other:
    not-found: Deze speler kon niet gevonden worden.
    not-validated: Het account van deze speler is niet gevalideerd.
    not-registered: Deze speler is niet geregistreerd op de website.
  self:
    not-validated: Je moet een gevalideerd account hebben om deze actie uit te voeren.
    not-registered: Je moet geregistreerd zijn op de website om dit te doen.
    no-permission: Je hebt onvoldoende rechten om dit te doen.
    command-banned: Je kan deze opdracht niet uitvoeren, je bent verbannen van de
      website.
command:
  not-a-player: Dit commando kan alleen als speler uitgevoerd worden.
  notifications:
    usage: '/{command}'
    output:
      no-notifications: Je hebt geen ongelezen meldingen.
      click-to-open: Klik om te openen in een webbrowser
      fail: Er is een fout opgetreden bij het ophalen van meldingen. Gelieve de serverbeheerder
        op de hoogte te brengen van dit probleem.
      notification: <hover:show_text:"Klik om in een web browser te openen"><click:open_url:"<url>"><message>
    description: Laat een lijst van website meldingen zien.
  register:
    usage: '/{command} <e-mail>'
    output:
      success:
        email: Controleer uw inbox om de registratie te voltooien.
        link: <hover:show_text:"Klik om te openen in een web browser"><click:open_url:"<url>">Om
          de registratie te voltooien, ga naar <url>.
      fail:
        already-exists: U heeft al een account.
        email-used: Dit e-mailadres wordt al gebruikt door een andere gebruiker.
        email-invalid: Het opgegeven e-mailadres is ongeldig.
        generic: Er is een fout opgetreden bij het registreren. Breng de serverbeheerder
          op de hoogte van dit probleem.
        username-invalid: De opgegeven gebruikersnaam is ongeldig.
        cannot-send-email: Kon de registratie e-mail niet verzenden, neem contact
          op met een administrator om je account te activeren.
    description: Maak een website account
  user-info:
    usage: '/{command} [gebruikersnaam]'
    output:
      username: 'Gebruikersnaam: <username>'
      uuid: 'UUID: <uuid>'
      displayname: 'Weergavenaam: <displayname>'
      'yes': Ja
      'no': Nee
      uuid-unknown: onbekend
      registered-date: Geregistreerd op <date>
      validated: 'Account gevalideerd: <validated>'
      banned: 'Verbannen: <banned>'
      fail: Er is een onbekende fout opgetreden tijdens een poging om spelersinformatie
        op te halen.
      primary-group: 'Hoofdgroep: <groupname>'
      all-groups: 'Alle groepen: <groups_names_list>'
    description: Informatie opvragen over een websitegebruiker
  no-permission: Je hebt geen toestemming om dit commando uit te voeren.
  report:
    description: Rapporteer een speler
    output:
      success: Bedankt voor het rapporteren van deze speler.
      fail:
        generic: Er is een fout opgetreden bij het rapporten van deze speler. Gelieve
          een serverbeheerder op de hoogte te brengen van dit probleem.
        already-open: Je kan niet deze speler rapporteren, er staat al een rapport
          open.
        report-self: Je kunt jezelf niet rapporteren.
    usage: '/{command} <name/uuid> <reason>'
  validate:
    usage: '/{command} <code>'
    output:
      success: Je account is gevalideerd.
      fail:
        generic: Er is een onbekende fout opgetreden bij het verzenden van een validatiecode.
        invalid-code: Jouw validatiecode is onjuist. Controleer of je het correct
          hebt gekopieerd en probeer het opnieuw.
        already-vaidated: Jouw account is al gevalideerd.
        already-validated: Je account is al gevalideerd.
    description: Valideert het websiteaccount van de gebruiker met de opgegeven code.
  subcommands:
    help-prefix: /{command}
    usage: '/{command} [subcommando] [argumenten..]'
join-not-registered: Je hebt nog geen account op onze website. Registreer je met /register.
website-announcement: 'Website aankondiging: <content>'
