player:
  other: {}
  self:
    not-registered: Você deve se registrar em uma conta para realizar essa ação.
    command-banned: Você não pode executar esse comando, você foi banido do site.
command:
  not-a-player: Você precisa ser um jogador para executar esse comando.
  no-permission: Você não tem permissão para executar esse comando.
  notifications:
    usage: '/{command}'
    output:
      no-notifications: Você não tem notificações não lidas.
      notification: <hover:show_text:"Clique para abrir em um navegador da web"><click:open_url:"<url>"><message></click></hover>
    description: Exiber uma lista de notificações do site.
  register:
    usage: '/{command} <email>'
    description: Crie uma conta no site
    output:
      success:
        email: Verifique sua caixa de entrada para concluir o registro.
        link: Por favor, complete o cadastro acessando <hover:show_text:"Clique para
          abrir em um navegador da web"><click:open_url:"<url>"><url></click></hover>.
      fail:
        email-used: Este endereço de email já está em uso em uma conta de usuário
          diferente.
        email-invalid: O endereço de email fornecido é inválido.
        username-invalid: O nome de usuário fornecido é inválido.
        cannot-send-email: Não foi possível enviar o email de registro, entre em contato
          com um administrador para ativar sua conta.
        username-used: Seu nome de usuário já está sendo usado.
  report:
    usage: '/{command} <nome/uuid> <motivo>'
    description: Denunciar um jogador
    output:
      success: Obrigado por denunciar este jogador.
      fail:
        already-open: Você não pode denunciar este jogador, você já tem uma denuncia
          aberta para ele.
        report-self: Você não pode denunciar a si mesmo.
  validate:
    output:
      fail:
        already-validated: Sua conta já foi validada.
        invalid-code: O seu código está incorreto. Por favor, verifique se você copiou
          o código correto e tente novamente.
      success: Sua conta foi validada.
    usage: '/{command} <código>'
    description: Validar a conta do site do usuário usando o código fornecido.
  user-info:
    usage: '/{command} [nome de usuário]'
    output:
      username: 'Nome de usuário: <username>'
      displayname: 'Nome de exibição: <displayname>'
      uuid: 'UUID: <uuid>'
      uuid-unknown: 'UUID: desconhecido'
      primary-group: 'Grupo primário: <groupname>'
      all-groups: 'Todos os grupos: <groups_names_list>'
      registered-date: 'Registrado em: <date>'
      validated: 'Conta validada: <validated>'
      banned: 'Banido: <banned>'
      integrations:
        header: 'Integrações:'
    description: Recuperar informações sobre um usuário do site
  subcommands: {}
  plugin:
    output:
      reload-successful: Plugin recarregado com sucesso.
join-not-registered: Você ainda não tem uma conta em nosso site. Por favor, registre-se
  usando /register.
website-announcement: 'Anúncio do site: <message>'
user-sync-kick: Você foi banido de nosso servidor após o banimento de uma conta no
  site.
boolean: {}
error:
  website-connection: Ocorreu um erro ao tentar se conectar ao site.
  username-not-online: O nome de usuário fornecido é inválido ou o jogador não está
    online.
