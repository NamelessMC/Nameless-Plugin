error:
  minecraft-uuid-not-exist: <red>Немає користувачів веб-сайту з цим UUID Minecraft.
  target-no-website-account: <red>Наданий гравець не має облікового запису на веб-сайті.
  username-not-online: <red>Надане ім`я користувача недійсне або гравець не в мережі.
  website-username-not-exist: <red>Немає користувачів веб-сайту з цим іменем користувача.
  discord-username-not-exist: <red>Не існує користувачів веб-сайту з цим іменем користувача
    Discord.
  website-connection: <red>Під час спроби підключитися до веб-сайту сталася помилка.
player:
  self:
    not-registered: <red>Ви повинні зареєструвати обліковий запис, щоб виконати цю
      дію.
    command-banned: <red>Ви не можете виконувати цю команду, оскільки ви заблоковані
      на сайті.
boolean:
  yes-positive: <green>Так</green>
  yes-negative: <red>Так</red>
  no-positive: <green>Ні</green>
  no-negative: <red>Ні</red>
command:
  not-a-player: <red>Щоб виконати цю команду, ви повинні бути гравцем.
  notifications:
    usage: /<command>
    description: Відображає список увідомлених веб-сайту.
    output:
      no-notifications: У вас немає непрочитаних увідомлень.
      notification: <hover:show_text:"Нажміть сюда для відкриття в браузері"><click:open_url:"<url>"><message>
  plugin:
    output:
      reload-successful: Плагін успішно перезапущений.
    usage: /<command> 'reload'/'rl'/'last_error'
    description: Адміністративні команди для плагіна NamelessMC
  register:
    usage: /<command> \<пошта> [нікнейм]
    description: Створіть обліковий запис на сайті
    output:
      fail:
        username-used: <red>Данный никнейм уже використовується іншим обліковим записом.
        email-used: <red>Ця адреса електронної пошти вже використовується для іншої
          облікової записи користувача.
        minecraft-used: <red>Ваш обліковий запис Minecraft вже прив`язаний до іншого
          користувача сайту.
        username-invalid: <red>Вказане ім`я користувача недійсне.
        console-must-specify-username: <red>Коли пишеш команду реєстрації з консолі,
          ви повинні вказати нікнейм.
        custom-username-disabled: <red>Реєструватися з нікнеймом крім Minecraft нікнейму
          заборонено.
        email-invalid: <red>Вказана адреса електронної пошти недійсна.
        cannot-send-email: <red>Надіслати листа на ваш Email не вдалося. Будь ласка,
          зв`яжіться з адміністрацією для активації вашого облікового запису.
      success:
        email: Будь ласка, перевірте свій поштовий ящик, щоб завершити реєстрацію.
        link: <hover:show_text:"Натисніть сюди, щоб відкрити в браузері"><click:open_url:"<url>">Завершіть
          реєстрацію перейдя за посиланням <url>.
  report:
    usage: /<command> \<нік/uuid> \<причина>
    description: Поскаржитись на гравця
    output:
      fail:
        report-self: <red>Ви не можете надіслати заявку на себе.
        already-open: <red>Ви вже надсилали скаргу на цього гравця.
      notify-broadcast: <yellow><reporter_username></yellow> зробив репортування на
        <yellow><reported_username></yellow>.
      success: Дякую, що поскаржилися на цього гравця.
  store-change-credits:
    usage: /<command> \<ім`я гравця> \<(-)кредит(а/ів)>
    output:
      added: Добавлено <green><credits></green> кредитів для <username>.
      removed: Остщено <red><credits></red> кредитів від <username>.
      nothing: Дії не потрібні.
    description: Додати або видалити позики для користувача
  store-view-credits:
    usage: /<command> [ім`я гравця]
    output:
      credits: У вас <credits> кредит(а/ів).
      no-permission-other: Ви не маєте права бачити позики гравців, крім вас самих.
      console-must-provide-target: Ім`я гравця повинно бути вказане при використанні
        цієї команди з консолі.
    description: Показати кредити магазину
  validate:
    usage: /<command> \<код>
    description: Перевіряє обліковий запис користувача на веб-сайті за допомогою вказаного
      коду.
    output:
      success: Ваш акаунт підтверджено.
      fail:
        already-validated: Ваш акаунт вже підтверджено.
        invalid-code: <red>Цей код перевірки неправильний. Перевірте, чи правильно
          ви скопіювали, і спробуйте ще раз.
  suggest:
    usage: /<command> \<назва пропозиції>
    description: Створити пропозицію
    output:
      success: Пропозиція успішно створена. Натисніть <yellow><click:open_url:"<url>">сюди</click></yellow>
        щоб відкрити браузер.
  user-info:
    usage: /<command> [нік]
    description: Отримати інформацію про користувача веб-сайту
    output:
      username: "Ім`я користувача: <username>"
      displayname: "Ім`я, що відображається: <displayname>"
      uuid: 'UUID: <uuid>'
      uuid-unknown: 'UUID: невідомий'
      primary-group: 'Основна група: <groupname>'
      all-groups: 'Усі групи: <groups_names_list>'
      registered-date: Зареєстровано <date>
      validated: 'Акаунт підтверджено: <validated>'
      banned: 'Забанений: <banned>'
      custom-field: "Дод. поле профілю '<name>': <value>"
      store-module-credits: 'Кредити магазин модуля: <credits>'
      integrations:
        header: 'Інтеграції:'
        identifier: 'Ідентифікатор: <identifier>'
        username: 'Нікнейм: <username>'
        linked-date: "Дата прив`язки: <linked_date>"
        verified: 'Підтверджено: <is_verified>'
  no-permission: <red>У вас немає дозволу на виконання цієї команди.
join-not-registered: У вас ще немає облікового запису на нашому сайті. Будь ласка,
  зареєструйтесь за допомогою /register.
join-notifications: У вас є повідомлення сайту, напишіть /<notifications command>
  для отримання більш детальної інформації.
website-announcement: 'оголошення на сайті: <message>'
user-sync-kick: Ви заблоковані на цьому сервері, оскільки ви заблоковані на нашому
  сайті.
