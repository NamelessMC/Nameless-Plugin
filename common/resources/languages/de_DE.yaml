player:
  other: {}
  self:
    not-validated: Ihr Konto muss bestätigt sein, um diese Aktion ausführen zu können.
    not-registered: Du must ein Konto erstellen, um diese Aktion ausführen zu können.
    command-banned: Du kannst diesen Befehl nicht ausführen, da du von der Website
      gebannt wurdest.
command:
  notifications:
    output:
      no-notifications: Du hast keine ungelesenen Benachrichtigungen.
      notification: <hover:show_text:"Klicken um in einem Browser zu öffnen"><click:open_url:"<url>"><message>
    usage: '/{command}'
    description: Zeigt eine Liste der Website-Benachrichtigungen an.
  not-a-player: Du must ein Spieler sein, um diesen Befehl ausführen zu können.
  register:
    output:
      fail:
        email-used: Diese E-Mail-Adresse wird bereits für ein anderes Benutzerkonto
          verwendet.
        email-invalid: Die angegebene E-Mail-Adresse ist ungültig.
        username-invalid: Der angegebene Benutzername ist ungültig.
        cannot-send-email: Die Registrierungs-E-Mail kann nicht gesendet werden, bitte
          kontaktiere einen Admin, um deinen Account zu aktivieren.
        username-used: Dein Benutzername ist bereits vergeben.
        minercaft-used: Dein Minecraft-Konto ist bereits mit einem anderen Benutzer
          der Website verknüpft.
      success:
        email: Bitte überprüfe Deinen Posteingang, um die Registrierung abzuschließen.
        link: '<hover:show_text:"Klicke, um den Link im Browser zu öffnen"><click:open_url:"<url>">Registrierung
          abschließen, indem du <url> aufrufst.'
    usage: '/{command} <Mail>'
    description: Erstelle einen Forum-Account
  no-permission: Du hast keine Rechte, diesen Befehl auszuführen.
  report:
    usage: '/{command} <Name/UUID> <Grund>'
    description: Einen Spieler melden
    output:
      success: Vielen Dank, das du diesen Spieler gemeldet haben.
      fail:
        already-open: Sie können diesen Spieler nicht melden, Sie haben bereits eine
          offene Meldung für ihn.
        report-self: Du kannst dich nicht selber melden.
  validate:
    usage: '/{command} <Code>'
    description: Überprüft das Website-Konto des Benutzers anhand des angegebenen
      Codes.
    output:
      success: Ihr Konto wurde bestätigt.
      fail:
        invalid-code: Ihr Bestätigungscode ist falsch. Bitte überprüfe, ob du den
          Code richtig kopiert hast und versuche es erneut.
        already-validated: Dein Account ist schon aktiviert.
  user-info:
    output:
      username: 'Benutzername: <username>'
      displayname: 'Anzeigename: <displayname>'
      uuid: 'UUID: <uuid>'
      registered-date: Registriert am <date>
      validated: 'Konto validiert: <validiert>'
      banned: 'Gebannt: <banned>'
      uuid-unknown: 'UUID: Unbekannt'
      primary-group: 'Primäre Gruppe: <groupname>'
      all-groups: 'Alle Gruppen: <groups_names_list>'
      integrations:
        verified: 'Verifiziert: <is_verified>'
        identifier: 'Identifikator: <Bezeichner>'
        username: 'Benutzername: <username>'
        linked-date: 'Verknüpftes Datum: <linked_date>'
        header: 'Integrationen:'
      custom-field: "Benutzerdefiniertes Feld '<name>': <value>"
    usage: '/{command} [Benutzername]'
    description: Informationen zu einem Website-Benutzer abrufen
  subcommands: {}
  plugin:
    usage: /<command> \<reload|rl>
    output:
      reload-successful: Das Plugin wurde erfolgreich neu geladen.
    description: Administrative Befehle für das NamelessMC-Plugin
join-not-registered: Du hast noch kein Konto auf unserer Website. Bitte registriere
  Dich mit /register.
website-announcement: 'Webseiten-Ankündigung: <message>'
user-sync-kick: Sie werden von unserem Server gesperrt, nachdem Sie ein Website-Konto
  gesperrt haben.
error:
  website-username-not-exist: Es existiert kein Website-Benutzer mit diesem Benutzernamen
  username-not-online: Der angegebene Benutzername ist ungültig oder der Spieler ist
    nicht online.
  website-connection: Beim Versuch, eine Verbindung zur Website herzustellen, ist
    ein Fehler aufgetreten.
boolean:
  yes-positive: <green>Ja</green>
  yes-negative: <red>Ja</red>
  no-positive: <green>Nein</green>
  no-negative: <red>Nein</red>
join-notifications: Du hast Website-Benachrichtigungen, bitte führe /<notifications_command>
  für weitere Informationen aus.
